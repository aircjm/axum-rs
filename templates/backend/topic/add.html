{% extends "../base.html" %} 
{% block parent_title %}文章管理 {% endblock %} 
{% block parent_url %}topic{% endblock %}
{% block title %}添加文章{% endblock %}
{% block content %}
<form action="/admin/topic/add" method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="文章标题" required>
    </div>
    <div class="form-group">
        <label for="subject_id">专题</label>
        <select class="form-control" id="subject_id" name="subject_id" placeholder="专题" required>
            {% for subject in subjects %}
            <option value="{{ subject.id }}" data-slug="{{ subject.slug }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="self_slug">固定链接</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="subject_slug">@</span>
            </div>
            <input type="text" name="self_slug" id="self_slug" class="form-control" placeholder="固定链接">
        </div>
    </div>
    <div class="form-group">
        <label for="summary">摘要</label>
        <textarea class="form-control" id="summary" name="summary" placeholder="摘要" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="src">来源</label>
        <input type="text" class="form-control" id="src" name="src" placeholder="来源" required>
    </div>
    <div class="form-group">
        <label for="author">作者</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="作者" required>
    </div>
    <div class="form-group">
        <label for="md">内容</label>
        <textarea class="form-control" id="md" name="md" placeholder="内容" rows="30" required></textarea>
    </div>
    <div class="form-group">
        <label for="tags">标签</label>
        <input type="text" class="form-control" id="tags" name="tags" placeholder="标签" required>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{% endblock %}
