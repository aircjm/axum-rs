<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%}{%endblock%} - AXUM中文网</title>

    <!-- Google Font: Source Sans Pro -->
    <!--<link-->
    <!--rel="stylesheet"-->
    <!--href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"-->
    <!--/>-->
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="/static/adminlte/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/dist/css/adminlte.min.css" />
  </head>
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand-md navbar-light navbar-white"
      >
        <div class="container">
          <a href="/" class="navbar-brand">
            <img
              src="/static/adminlte/dist/img/AdminLTELogo.png"
              alt="AdminLTE Logo"
              class="brand-image img-circle elevation-3"
              style="opacity: 0.8"
            />
            <span class="brand-text font-weight-light">AXUM中文网</span>
          </a>

          <button
            class="navbar-toggler order-1"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-3" id="navbarCollapse">
            <!-- Left navbar links -->
            <!-- SEARCH FORM -->
          </div>

          <!-- Right navbar links -->
          <div class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/" class="nav-link">首页</a>
              </li>
              <li class="nav-item">
                <a href="/subject" class="nav-link">专题</a>
              </li>
              <li class="nav-item">
                <a href="/about" class="nav-link">关于</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /.navbar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">{%block title%}{%endblock%}</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="/">AXUM中文网</a></li>
                  <li class="breadcrumb-item">
                    <a href="{%block parent_url%}{%endblock%}"
                      >{%block parent_title%}{%endblock%}</a
                    >
                  </li>
                  <li class="breadcrumb-item active">
                    {%block title%}{%endblock%}
                  </li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container">
            {% block content %} 在此输入内容 {%endblock %}
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- Main Footer -->
      <footer class="main-footer text-sm">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
          本站技术栈：Rust, AXUM, PostgreSQL, Redis, AdminLTE.
          <a href="https://github.com/axumrs/axum-rs" target="_blank">源码</a>
        </div>
        <!-- Default to the left -->
        Copyright &copy; 2014-2021
        <a href="https://axum.rs">AXUM.RS</a>. All rights reserved.
      </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="/static/adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/dist/js/adminlte.min.js"></script>
  </body>
</html>
